<div class='row align-items-center justify-content-center'>
	<div ng-click='collapseCtrl.toggleCollapse()' class='col-12'> 
		<button data-toggle="collapse" data-target="{{ collapseCtrl.getDataTarget() }}">
			<hr>
			<h3>{{ collapseCtrl.getTitle() }}</h3>
			<div ng-show='collapseCtrl.showCollapse()'>
				<hr>
				<i class="fa fa-chevron-circle-down fa-4x" aria-hidden="true"></i>
			</div>
		</button>
	</div>
</div>
