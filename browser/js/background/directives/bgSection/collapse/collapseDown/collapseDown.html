<div class='row align-items-center justify-content-center'>
	<div ng-click='toggleCollapse()' class='col-12'> 
		<button data-toggle="collapse" data-target="{{ collapseCtrl.getDataTarget() }}">
			<hr>
			<h4>{{ collapseCtrl.getTitle() }}</h4>
			<div ng-show='showCollapse()'>
				<hr>
				<i class="fa fa-chevron-circle-down fa-3x" aria-hidden="true"></i>
			</div>
		</button>
	</div>
</div>
