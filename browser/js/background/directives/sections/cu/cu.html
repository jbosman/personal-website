<bg-section sec-header='header' sec-collapse-ctrl='collapseCtrl'>
	<div class='row justify-content-center' ng-repeat='course in courses'>
			<div class='col-4 id'><h3>{{course.id}}</h3></div>
			<div class='col-4 name'><h3>{{course.name}}</h3></div>
			<div class='col-4 date'><h3>{{course.date}}</h3></div>
			<div class='col-10 description'> <p>{{course.desc}}</p> </div>
	</div>
</bg-section>
