<div>
	<div class='projectImg'>
	<a target="_blank" href='{{ headerInfo.getProjectLink() }}'>
		<img id='{{ headerInfo.getLogoId() }}' src='{{ headerInfo.getLogoSrc() }}'>
	</a>
	</div>
	<div class='projectName'>
		<a arget="_blank" href='{{ headerInfo.getProjectLink() }}'>
			<h1>{{ headerInfo.getProjectName() }}</h1>
		</a>
	</div>
</div>
<h3>{{ headerInfo.getTimeFrame() }}</h3>
<h3 ng-show='developers.length > 1'>Developers:</h3>
<h3 ng-show='developers.length === 1'>Developer:</h3>
<div class='row'>
	<div class='col-12 justify-content-center'>
		<span class='devName' ng-repeat='developer in developers'> {{ developer.name }} </span>
	</div>
</div>
